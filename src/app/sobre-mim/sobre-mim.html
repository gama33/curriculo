<!-- area contendo as janelas -->
<div #container [ngClass]="'limite-area'">

    @for (item of caixas; track $index) {
        <div [ngClass]="item.type" cdkDrag [cdkDragBoundary]="container" [cdkDragFreeDragPosition]="item.posicao" [ngStyle]="{'z-index': item.zIndex}" (mousedown)="trazerAFrente(item)">

            <!-- barra superior da janela -->
            <div [ngClass]="'top-frame'">

                <div [ngClass]="'botoes-esquerdo'">
                    <img [ngClass]="'botao'" src="black_box.svg" alt="caixa preta">
                </div>

                <div [ngClass]="'botoes-direito'">
                    <img [ngClass]="'botao'" src="underline_button.svg" alt="botao sublinhado">
                    <img [ngClass]="'botao'" src="square_button.svg" alt="botao quadrado">
                    <img [ngClass]="'botao'" src="x_button.svg" alt="botao x">
                </div>

            </div>

            @if (item.temImagem) {
                <!-- <img [ngClass]="'foto-perfil'" src="" alt="foto de perfil"> -->
            }
        </div>
    }


</div>
